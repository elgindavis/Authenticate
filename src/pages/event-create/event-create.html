<ion-header>
  <ion-navbar>
    <ion-title>New Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Event Name</ion-label>
    <ion-input [(ngModel)]="eventName" type="text" 
    placeholder="Description of whatever 1">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Event Parameter 1</ion-label>
    <ion-input [(ngModel)]="eventPrice" type="number" 
    placeholder="Description of whatever 2">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Event Parameter 2</ion-label>
    <ion-input [(ngModel)]="eventCost" type="number" 
    placeholder="Description of whatever 3">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Event Parameter 3</ion-label>
    <ion-datetime displayFormat="D MMM, YY" 
    pickerFormat="DD MMM YYYY" [(ngModel)]="eventDate">
    </ion-datetime>
  </ion-item>

  <button ion-button block 
    (click)="createEvent(eventName, eventDate, eventPrice, eventCost)">
    Create Event
  </button>
</ion-content>
